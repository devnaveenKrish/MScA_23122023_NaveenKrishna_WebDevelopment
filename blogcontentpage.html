        <script>

        var existingPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];

        var blogContainer = document.getElementById('blogContainer');

        existingPosts.forEach(function (blogPost) {
            var postElement = document.createElement('div');
            postElement.className = 'blog-post';
            postElement.innerHTML = '<h3>' + blogPost.title + '</h3><p>' + blogPost.content + '</p>';
            blogContainer.appendChild(postElement);
        });

        function createBlogPost() {
// Get user input from the form
var title = document.getElementById('title').value;
var content = document.getElementById('content').value;

// Create a new blog post element
var postElement = document.createElement('div');
postElement.className = 'blog-post';

// Populate the new blog post element with user input
postElement.innerHTML = '<h3>' + title + '</h3><p>' + content + '</p>';

// Save the blog post to local storage
saveBlogPost({ title, content });

// Clear the form for the next post
document.getElementById('title').value = '';
document.getElementById('content').value = '';
}

function saveBlogPost(blogPost) {
// Get existing blog posts from local storage or initialize an empty array
var existingPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];

// Add the new blog post
existingPosts.push(blogPost);

// Save the updated blog posts back to local storage
localStorage.setItem('blogPosts', JSON.stringify(existingPosts));
}

function clearLocalStorage() {
// Clear all data in local storage
localStorage.clear();
alert('Local storage cleared!');
}

function clearLocalStorage() {
try {
// Clear all data in local storage
